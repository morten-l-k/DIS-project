{% extends "navbar.html" %} {% block content %}
    <h1>Matches played!</h1>
    <div class="cards">
      {%for i in range(0,length)%}
        <div class="card">
          <div class="container">
            <p class="card-text">Date: {{content[i][0]}}</p>
            <p class="card-text">Home team: {{content[i][1]}}</p>
            <p class="card-text">Away team: {{content[i][2]}}</p>
            <p class="card-text">Home score: {{content[i][3]}}</p>
            <p class="card-text">Away score: {{content[i][4]}}</p>
          </div>
        </div>
      {%endfor%}
    </div>
{% endblock content %}
